<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>23BCE5036</title>
<style>
h3 {
color: red;
}
label {
display: inline-block;
width: 150px;
margin-bottom: 10px;
}
</style>
</head>
<body>
<h3>Personal Details</h3>
<form>
<label for="name">Name:</label>
<input type="text" id="name" name="name" required><br>
<label for="password">Password:</label>
<input type="password" id="password" name="password" required><br>
<label for="email">E-mail id:</label>
<input type="email" id="email" name="email" required><br>
<label>Gender:</label>
<input type="radio" id="male" name="gender" value="Male" required>
<label for="male" style="display:inline;">Male</label>
<input type="radio" id="female" name="gender" value="Female" required>
<label for="female" style="display:inline;">Female</label><br>
<label for="dob">DOB:</label>
<input type="date" id="dob" name="dob" required><br>
<label for="mobile">Mobile#:</label>
<input type="tel" id="mobile" name="mobile" required><br>
<h3>Educational Qualification</h3>
<label for="degree">Degree:</label>
<select id="degree" name="degree">
<optgroup label="UG">
<option value="BE">BE</option>
<option value="BTech">BTech</option>
<option value="BSc">BSc</option>
<option value="BA">BA</option>
<option value="BCA">BCA</option>
<option value="BBA">BBA</option>
<option value="Others">Others</option>
</optgroup>
<optgroup label="PG">
<option value="ME">ME</option>
<option value="MTech">MTech</option>
<option value="MSc">MSc</option>
<option value="MA">MA</option>
<option value="MCA">MCA</option>
<option value="MBA">MBA</option>
<option value="Others">Others</option>
</optgroup>
<optgroup label="PhD">
<option value="Engineering">Engineering</option>
<option value="Science">Science</option>
<option value="Management">Management</option>
<option value="Others">Others</option>
</optgroup>
</select><br>
<label for="group">Engineering:</label>
<select id="group" name="group">
<option value="CSE">CSE</option>
<option value="ECE">ECE</option>
<option value="EEE">EEE</option>
<option value="CIVIL">CIVIL</option>
<option value="MECH">MECH</option>
</select><br>
<label>Hobbies:</label>
<input type="checkbox" id="chess" name="hobby" value="Playing Chess">
<label for="chess" style="display:inline;">Playing Chess</label>
<input type="checkbox" id="books" name="hobby" value="Reading Books">
<label for="books" style="display:inline;">Reading Books</label><br>
<label for="color">Favourite Color:</label>
<input type="color" id="color" name="color"><br>
<label for="address">Address:</label><br>
<textarea id="address" name="address" rows="4" cols="50"></textarea><br>
<label for="resume">Attach Resume:</label>
<input type="file" id="resume" name="resume"><br><br>
<button type="submit">Submit</button>
</form>
</body>
</html>
