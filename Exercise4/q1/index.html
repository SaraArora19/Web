<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<body>
<h2>Login</h2>
<form>
<label for="username">Username*:</label><br>
<input type="text" id="username" name="username" required><br><br>
<label for="password">Password*:</label><br>
<input type="password" id="password" name="password" required><br><br>
<label>Gender*:</label><br>
<input type="radio" id="male" name="gender" value="Male" required>
<label for="male">Male</label><br>
<input type="radio" id="female" name="gender" value="Female" required>
<label for="female">Female</label><br><br>
<label>Programming Skill:</label><br>
<input type="checkbox" id="java" name="skill" value="Java">
<label for="java">Java</label>
<input type="checkbox" id="cpp" name="skill" value="C++">
<label for="cpp">C++</label>
<input type="checkbox" id="csharp" name="skill" value="C#">
<label for="csharp">C#</label><br><br>
<label for="fruit">Fruit:</label><br>
<select id="fruit" name="fruit">
<optgroup label="Pome">
<option value="apple">Apples</option>
<option value="pear">Pears</option>
</optgroup>
<optgroup label="Citrus">
<option value="orange">Oranges</option>
<option value="grapefruit">Grapefruits</option>
<option value="mandarins">Mandarins</option>
<option value="lime">Limes</option>
</optgroup>
<optgroup label="Stone">
<option value="nectarines">Nectarines</option>
<option value="apricots">Apricots</option>
<option value="peaches">Peaches</option>
<option value="plums">Plums</option>
</optgroup>
<optgroup label="Exotic">
<option value="banana">Bananas</option>
<option value="mango">Mangoes</option>
</optgroup>
<optgroup label="Berries">
<option value="strawberries">Strawberries</option>
<option value="blueberries">Blueberries</option>
<option value="kiwifruit">Kiwi Fruit</option>
<option value="passionfruit">Pasion Fruit</option>
<option value="raspberries">Raspberries</option>
</optgroup>
<optgroup label="Melons">
<option value="watermelon">Watermelon</option>
<option value="rockmelon">Rockmelons</option>
<option value="honeydew">Honeydew Melons</option>
</optgroup>
</select><br><br>
<label for="comment">Enter your comment here:</label><br>
<textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>
<button type="submit">SEND</button>
<button type="reset">RESET</button>
</form>
</body>
</html>
