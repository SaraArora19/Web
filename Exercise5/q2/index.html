<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
.container {
display: flex;
align-items: flex-start;
gap: 20px;
}

width: 50%;
}
#two {
width: 50%;
}
svg {
display: block;
margin: auto;
}

<body>
<h2>My Media and House Example</h2>
<div class="container">
<div id="one">
<h2>Audio</h2>
<audio controls>
<source src="audio_sample.mp3.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio>
<h2>Video</h2>
<video controls width="300">
<source src="videosample.mp4.mp4" type="video/mp4">
Your browser does not support the video element.
</video>
<h2>Canvas Example</h2>
<canvas id="myCanvas" width="300" height="300" style="border:1px solid #000;"></canvas>
<script>
const canvas = document.getElementById('myCanvas');
const ctx = canvas.getContext('2d');
ctx.beginPath();
ctx.arc(150, 150, 50, 0, 2 * Math.PI);
ctx.fillStyle = 'yellow';
ctx.fill();
ctx.stroke();
</script>
</div>
<div id="two">
    <h2>My House using SVG</h2>
    <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
    <rect x="100" y="150" width="100" height="100" fill="brown"></rect>
    <polygon points="100,150 150,100 200,150" fill="red"></polygon>
    <rect x="115" y="170" width="20" height="20" fill="lightblue"></rect>
    <rect x="165" y="170" width="20" height="20" fill="lightblue"></rect>
    <rect x="140" y="200" width="20" height="50" fill="darkbrown"></rect>
    <circle cx="230" cy="50" r="20" fill="yellow"></circle>
    <circle cx="240" cy="50" r="15" fill="white"></circle>
    <polygon points="200,30 210,50 190,50" fill="yellow"></polygon>
    </svg>
    </div>
    </div>
