<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE5036</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="form-container">
        <h2>Grocery Order Form</h2>
        <form id="orderForm">
            <label>Customer Name</label>
            <input type="text" id="name" required>

            <label>Phone Number</label>
            <input type="text" id="phone" required>

            <label>Email</label>
            <input type="email" id="email" required>

            <h3>Products</h3>

            <div class="product">
                <input type="checkbox" class="product-checkbox" data-name="Apple" data-price="10">
                <label>Apple - $10 per kg</label>
                <input type="number" class="quantity" min="0" placeholder="kg">
            </div>

            <div class="product">
                <input type="checkbox" class="product-checkbox" data-name="Banana" data-price="5">
                <label>Banana - $5 per kg</label>
                <input type="number" class="quantity" min="0" placeholder="kg">
            </div>

            <div class="product">
                <input type="checkbox" class="product-checkbox" data-name="Avocado" data-price="7">
                <label>Avocado - $7 per kg</label>
                <input type="number" class="quantity" min="0" placeholder="kg">
            </div>

            <button type="submit">SUBMIT</button>
        </form>
    </div>
</body>
</html>
