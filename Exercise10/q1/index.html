<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE5036</title>
    <script src="script.js" defer></script> <!-- Linking External JavaScript -->
</head>
<body>
    <h2>Patient Data</h2>

    <h3>(i) Sorted Data in Descending Order of Age</h3>
    <button onclick="sortPatients()">Sort & Display</button>
    <table border="1">
        <thead>
            <tr>
                <th>P-Id</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody id="sortedData"></tbody>
    </table>

    <h3>(ii) Check if a P-Id is Present</h3>
    <input type="number" id="searchId" placeholder="Enter P-Id">
    <button onclick="checkPId()">Check</button>
    <p id="searchResult"></p>

    <h3>(iii) Filter Patients by Age Range</h3>
    <label for="minAge">Min Age:</label>
    <input type="number" id="minAge" placeholder="Min Age">
    <label for="maxAge">Max Age:</label>
    <input type="number" id="maxAge" placeholder="Max Age">
    <button onclick="filterByAge()">Filter</button>

    <table border="1">
        <thead>
            <tr>
                <th>P-Id</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody id="filteredData"></tbody>
    </table>
</body>
</html>
