<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <h2>BMI Calculator</h2>

    <label for="weight">Enter Your Weight (in pounds):</label>
    <input type="number" id="weight" min="1" required><br><br>

    <label>Enter Your Height:</label><br>
    <label for="feet">Feet:</label>
    <input type="number" id="feet" min="0" required>
    <label for="inches">Inches:</label>
    <input type="number" id="inches" min="0" max="11" required><br><br>

    <button onclick="calculateBMI()">Calculate</button>
    <button onclick="clearFields()">Clear</button><br><br>

    <label>Your BMI:</label>
    <input type="text" id="bmiResult" readonly><br>

</body>
